<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trip Tracker</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Trip Tracker</h1>
    <div class="row">
      <div class="col-md-6">
        <h2> Add a trip:</h2>
        <form id="new-trip">
          <div class="form-group">
            <label for="new-name">Name of Place</label>
            <input type="text" class="form-control" id="new-name">
          </div>
          <div class="form-group">
            <label for="new-country">Country</label>
            <input type="text" class="form-control" id="new-country">
          </div>
          <div id="attraction-section">
            <div class="form-group">
              <label for="new-attraction">Attraction</label>
              <input type="text" class="form-control new-attraction">
            </div>
          </div>
          <span class="btn btn-primary" id="add-attraction">Add Another Attraction</span>
          <div class="form-group">
            <label for="new-date">Date</label>
            <input type="text" class="form-control" id="new-date">
          </div>
          <div class="form-group">
            <label for="new-notes">Notes</label>
            <input type="text" class="form-control" id="new-notes">
          </div>
          <button type="submit" class="btn btn-info">Add</button>
        </form>

      </div>
      <div class="col-md-6">
        <div id="show-place">

        </div>
      </div>
    </div>

  </div>




</body>

</html>
